<!DOCTYPE html>
<html ng-app>
<head>
    <title>Widcy-get inspired</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/landingpage.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Asap:400italic,400,700italic,700" rel="stylesheet" type="text/css">
    <link href="https://cdn-images.mailchimp.com/embedcode/classic-081711.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body data-target="#top-nav" data-spy="scroll">
<div id="mc_embed_signup" class="hide sect_register" ng-include="'html/mailchimp.html'"></div>

<div id="top-nav" style="height: 60px;" class="sticky-nav nav"  >
    &nbsp;
    <ul class="nav nav-tabs navbar-fixed-top navex" style=" padding: 10px" data-spy="affix" data-offset-top="100" id="affix">
        <li class="active"><a href="#why" onclick="mixpanel.track('why')">Why</a></li>
        <li><a href="#how" onclick="mixpanel.track('how')">how</a></li>
        <li><a href="#what" onclick="mixpanel.track('what')">what</a></li>
        <li><a href="#team" onclick="mixpanel.track('team')">team</a></li>
        <a id="brand" class="brand hide"><img src="img/widcy_logo_orange.png" style="height: 40px; left: 45%; position: absolute;"></a>
        <button id='join' type="submit" class="btn btn-default pull-right" style="color:red; margin-top: 3px;
        margin-right: 30px;" onclick="checkSubscribe(); mixpanel.track('join');">Join us</button>
    </ul>
</div>
<div id="why" class="row sect" ng-include="'html/why.html'"></div>
<div id="how" class="row sect" ng-include="'html/how.html'"></div>
<div id="what" class="row sect" ng-include="'html/what.html'"></div>
<div id="team" class="row sect" ng-include="'html/team.html'"></div>
<div style="margin-left: 50px; margin-bottom: 30px"><p>write us at <a
        href="mailto:hellowidcy@gmail.com?Subject=Hello%20Widcier"
                                                       target="_top"> hellowidcy@gmail.com</a></p></div>
</body>
<script>
    $(document).ready(function(){
        $("#top-nav ul li a[href^='#']").on('click', function(e) {
            e.preventDefault();
            $('html, body').animate({ scrollTop: $(this.hash).offset().top }, 300);
            // edit: Opera and IE requires the "html" elm. animated
        });

        window.onscroll = function(event)
        {
            if (window.pageYOffset < 300)
            {

                $('#brand').prop('class','hide brand');
            }
            else{
                $('#brand').removeAttr('class');
            }
        };
    });
    function checkSubscribe(){
        scrollTo(0,0);
        if($('#mc_embed_signup').hasClass('hide')){
            $('#mc_embed_signup').removeAttr('class');
            $('#mc_embed_signup').prop('class','sect_register');
        }
        $('#mce-EMAIL').focus();
    }
</script>
<script src="js/mailchimp.js"></script>
<script src="js/uservoice.js"></script>
<script src="js/mixpanel.js"></script>
</html>
