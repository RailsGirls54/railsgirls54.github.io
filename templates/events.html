<h2>Events</h2>
<ul class="list-unstyled">
	<li class="event" ng-repeat="event in events">
		<h3>{{event.title}}</h3>
		<p class="time"><time datetime="{{event.start}}">{{event.start | date}}</time> - <time datetime="{{event.end}}">{{event.end | date}}</time></p>
		<p class="text">
			{{event.place.text}}
		</p>
	</li>
</ul>
