<!DOCTYPE html>
<html ng-app="rg54">

<head>
	<title>Rails Girls 54 - 2015</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="icon" type="image/png" href="img/favicon.png">
	<link rel="shortcut icon" type="image/x-icon" href="/assets/img/favicon.png" />
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body>

	<nav id="navbar" class="navbar navbar-fixed-top">
		<div id="navbar-header" class="navbar-header">
			<a class="navbar-brand"><img src="assets/img/heart.png"/></a>
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>

		<div class="collapse navbar-collapse" id="navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active">
					<a href="#about" title="about">About</a>
				</li>
				<li>
					<a href="#events" title="events">Events</a>
				</li>
				<li>
					<a href="#program" title="program">Program</a>
				</li>
				<li>
					<a href="#team" title="team">Team</a>
				</li>
			</ul>
		</div>
	</nav>

	<header class="page-header">
		<h1 class="container"><img src="assets/img/railsgirls54-logo2.png" alt="Rails Girls 54"/></h1>
	</header>

	<div class="container">
		<section id="about" about></section>
		<section id="events" ng-controller="eventCtrl" events></section>
		<section id="program" class="clearfix" program></section>
		<section id="team" ng-controller="teamCtrl" team></section>
	</div>

	<footer>
		<div class="container">
			<div id="supporter" ng-controller="supporterCtrl" supporter></div>
			&hearts; 2015 - Rails Girls 54 - Free University of Bolzano Bozen
		</div>
	</footer>


	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment-with-locales.min.js"></script>
	<script type="text/javascript" src="//code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
